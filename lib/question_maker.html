<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Genereer je vraag met ChatGPT</h1>

    <form id="chatForm">
        <label for="question">Notitie:</label>
        <textarea id="question" name="question" required></textarea>
        <br>
        <button type="button" onclick="askQuestion()">Stel vraag</button>
    </form>

    <h2>Gegenereerde vraag:</h2>
    <div id="answer"></div>

</body>
</html>
